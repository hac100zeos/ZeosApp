<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
		<thead>
		<tr>
			<th style="width:50%">Product</th>
			<th style="width:8%">Quantity</th>
			<th style="width:22%" class="text-center">Price</th>
			<th style="width:10%"></th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let product of products">
			<td data-th="Product">
				<div class="row">
					<div class="col-sm-2 hidden-xs"><img src="{{product.ImageUrl}}" class="img-responsive"/></div>
					<div class="col-sm-10">
							<h4>{{product.Name}}</h4>
						<p>{{product.Description}}</p>
					</div>
				</div>
			</td>

			<td data-th="Quantity">
				<input type="number" class="form-control text-center" value="1">
			</td>
			<td data-th="Subtotal" class="text-center">{{product.Price}}</td>
			<td class="actions" data-th="">
				<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
				<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
			</td>
		</tr>
		</tbody>
		<tfoot>

		<tr>
			<td><a [routerLink]="'/packs'" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
			<td colspan="1" class="hidden-xs"></td>
			<td class="hidden-xs text-center"><strong>Total is: {{ totalPrice }} <fa-icon class="ml-2" [icon]="faMoneyBill"></fa-icon></strong></td>
			<td><a href="#" class="btn btn-primary btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
		</tr>
		</tfoot>
	</table>
</div>
