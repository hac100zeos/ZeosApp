<form class="input-group mb-3 mt-1" (submit)="search()">
	<input type="text" class="form-control" name="search" placeholder="Search" aria-label="search" aria-describedby="search" [(ngModel)]="searchQuery">
	<div class="input-group-append">
		<button class="btn btn-primary" id="search">Search</button>
	</div>
</form>
