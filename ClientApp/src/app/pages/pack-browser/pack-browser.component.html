<div class="card-deck">
	<div class="card" *ngFor="let pack of packs">
		<img class="card-img-top" [src]="pack.ImageUrl">
		<div class="card-body">
			<h5 class="card-title">{{ pack.Title }}</h5>
			<p class="card-text">{{ pack.Description }}</p>
			<button class="btn btn-secondary btn-lg mx-2" (click)="openPack(pack)">Buy Pack: Â£{{ pack.Price }}</button>
		</div>
	</div>
</div>
